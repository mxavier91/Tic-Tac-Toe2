<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">



<table>
  <tr>
    <td class="cell" id="zero">0</td>
    <td class="cell" id="one">1</td>
    <td class="cell right-col" id="two">2</td>
  </tr>

  <tr>
    <td class="cell middle-row" id="three">3</td>
    <td class="cell middle-row" id="four">4</td>
    <td class="cell middle-row right-col" id="five">5</td>
  </tr>

  <tr>
    <td class="cell bottom-row" id="six">6</td>
    <td class="cell bottom-row" id="seven">7</td>
    <td class="cell bottom-row right-col" id="eight">8</td>
  </tr>

</table>

<button onclick="startGame()">New Game</button>
