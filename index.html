<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<h1>Hugs and Kisses</h1>
<h3>Let's Play Tic-Tac-Toe</h3>

<p id="message"></p>

    <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="submit" value="Sign up!">
          <input type="text" name="credentials[email]" required placeholder="Email">
          <input type="password" name="credentials[password]" required placeholder="Password">
          <input type="password" name="credentials[password_conformation]" required placeholder="Confirm Password">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In Here!</legend>
          <input type="submit" value="Sign in!">
          <input type="text" name="credentials[email]" required placeholder="Email">
          <input type="password" name="credentials[password]" required placeholder="Password">
        </fieldset>
      </form>

      <form id="delete" class="border">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value="Sign Out">
        </fieldset>
      </form>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password</legend>
          <input type="submit" value="Change Password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
        </fieldset>
      </form>



      <table>
        <tr>
          <td class="cell" id="1">1</td>
          <td class="cell" id="2">2</td>
          <td class="cell right-col" id="3">3</td>
        </tr>

        <tr>
          <td class="cell" id="4">4</td>
          <td class="cell" id="5">5</td>
          <td class="cell right-col" id="6">6</td>
        </tr>

        <tr>
          <td class="cell bottom-row" id="7">7</td>
          <td class="cell bottom-row" id="8">8</td>
          <td class="cell bottom-row right-col" id="9">9</td>
        </tr>
      </table>
